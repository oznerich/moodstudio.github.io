<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Task App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Task List</h1>

</html>
