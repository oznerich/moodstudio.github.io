 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography Studio Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script type="module" src="script-booking.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    section {
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .packages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .packages button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #image-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #time-buttons button {
      margin: 5px 5px 0 0;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #gcash-qr {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Book Your Photography Session</h1>

  <section class="container">
    <h2>Select Package</h2>
    <div class="packages">
      <button onclick="selectPackage('Resources\490474831_122119380740738166_4758122065929931268_n.jpg', 'Keepsake', 500)">Keepsake - ₱500</button>
      <button onclick="selectPackage('Resources\491925933_122119528892738166_8977851722517057321_n.jpg', 'Serenity', 1000)">Serenity - ₱1000</button>
      <button onclick="selectPackage('Resources\498546669_122124756830738166_5858616066301829732_n.jpg', 'a', 1500)">Deluxe Package - ₱1500</button>
    </div>
    <div id="image-preview">Preview will show here</div>
  </section>

  <section class="container date-time" style="display:none;">
    <h2>Choose Date and Time</h2>
    <input type="date" id="date-picker" onchange="showTimes()" />
    <div id="time-buttons" style="margin-top: 10px;"></div>
  </section>

  <section class="container booking-form" style="display:none;">
    <h2>Your Details</h2>
    <form id="bookingForm" onsubmit="event.preventDefault(); startPayment();">
      <div class="form-group">
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" required />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-group">
        <label for="promo-code">Promo Code (optional)</label>
        <input id="promo-code" type="text" placeholder="Enter promo code" oninput="applyPromo()" />
      </div>

      <div class="form-group">
        <strong>Total Price: <span id="total-price">₱0.00</span></strong>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method*</label>
        <select id="payment-method" required onchange="toggleGcashQR(this.value)">
          <option value="">Select payment method</option>
          <option value="GCash">GCash</option>
          <option value="Cash">Cash</option>
        </select>
      </div>

      <div id="gcash-qr" style="display:none; margin-bottom: 10px;">
        <img src="images/gcash-qr.png" alt="GCash QR Code" style="max-width:150px;" />
        <p>Scan this QR code to pay using GCash.</p>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>
</body>
</html>
