<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <ul>
      <li class="sidebar-item active" data-tab="dashboard">Dashboard</li>
      <li class="sidebar-item" data-tab="appointments">Appointments</li>
      <li class="sidebar-item" data-tab="booking-history">Booking History</li>
      <li class="sidebar-item" data-tab="user-management">User Management</li>
      <li class="sidebar-item" data-tab="gallery">Gallery</li>
    </ul>
  </aside>

  <main class="main-content">
    <section id="dashboard" class="tab active">
      <h2>Dashboard</h2>
      <p><strong>Insights:</strong> <span id="ai-insights">Loading...</span></p>
    </section>

    <section id="appointments" class="tab">
      <h2>Appointments</h2>
      <form id="addAppointmentForm">
        <div>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div>
          <select id="package" required>
            <option value="">Select Package</option>
            <option value="keepsake">Keepsake</option>
            <option value="serendipity">Serendipity</option>
            <option value="euphoria">Euphoria</option>
          </select>
          <input type="time" id="appointmentTime" required />
          <input type="date" id="appointmentDate" required />
        </div>
        <button type="submit">Add Appointment</button>
      </form>
      <ul id="all-appointments"></ul>
    </section>

    <section id="booking-history" class="tab">
      <h2>Booking History</h2>
      <ul id="bookings-list"></ul>
    </section>

    <section id="user-management" class="tab">
      <h2>User Management</h2>
      <form id="addUserForm">
        <div>
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
          <input type="email" id="userEmail" placeholder="Email" required />
        </div>
        <button type="submit">Add User</button>
      </form>
      <ul id="users-list"></ul>
    </section>

    <section id="gallery" class="tab">
      <h2>Gallery</h2>
      <div id="gallery-content"></div>
    </section>
  </main>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
