<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-brand">MyApp</div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="nav-user">
            <span id="loggedInUser">User</span>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome back, <span id="welcomeUser">User</span>!</p>
        </header>

        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Total Users</h3>
                <p>1,024</p>
            </div>
            <div class="card">
                <i class="fas fa-shopping-cart"></i>
                <h3>Orders</h3>
                <p>256</p>
            </div>
            <div class="card">
                <i class="fas fa-chart-pie"></i>
                <h3>Revenue</h3>
                <p>$12,345</p>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul>
                <li>New user registered (5 mins ago)</li>
                <li>Order #1234 completed (1 hour ago)</li>
                <li>System updated to v2.1 (3 hours ago)</li>
            </ul>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
