<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; padding: 20px; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; box-sizing: border-box; }
    button { background: #3b82f6; color: white; border: none; cursor: pointer; }
    #message { margin: 10px 0; min-height: 20px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <div id="message"></div>
  <input type="password" id="new-password" placeholder="New Password (min 6 chars)" required>
  <button id="reset-btn">Change Password</button>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="reset-password.js"></script>
</body>
</html>
