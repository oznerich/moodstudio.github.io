<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; box-sizing: border-box; }
    button { background: #3b82f6; color: white; border: none; cursor: pointer; }
    #message { margin: 10px 0; min-height: 20px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Admin Reset Password</h2>
  <div id="message"></div>

  <input type="text" id="user-id" placeholder="User ID (UUID)" required />
  <input type="password" id="new-password" placeholder="New password" required />
  <button id="reset-btn">Reset Password</button>

  <script type="module" src="reset-password.js"></script>
</body>
</html>
