<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link rel="stylesheet" href="style-auth.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm" class="form-section active">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
            <div class="show-password">
              <input
                type="checkbox"
                onclick="togglePassword('login-password', this)"
              />
              Show Password
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="link">
          <a onclick="showForm('registerForm')">Register</a> |
          <a onclick="showForm('forgotForm')">Forgot Password?</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-section">
        <h2>Register</h2>
        <form id="register-form">
          <div class="name-fields">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" required />
          </div>

          <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="tel" id="contact" required />
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required />
            <div class="show-password">
              <input type="checkbox" onclick="togglePasswordGroup()" /> Show
              Passwords
            </div>
          </div>

          <button type="submit">Register</button>
        </form>
        <div class="link">
          <a onclick="showForm('loginForm')">Back to Login</a>
        </div>
      </div>

      <!-- Forgot Password Form -->
      <div id="forgotForm" class="form-section">
        <h2>Reset Password</h2>
        <form id="forgot-form">
          <div class="form-group">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" required />
          </div>
          <button type="submit">Send Reset Link</button>
        </form>
        <div class="link">
          <a onclick="showForm('loginForm')">Back to Login</a>
        </div>
      </div>
    </div>

    <!-- Supabase SDK and Script -->
    <script type="module" src="script-auth.js"></script>
  </body>
</html>
