<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    /* Minimal CSS for layout, you can keep your style-user-dashboard.css too */
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#333; color:#fff; padding:1rem; cursor:pointer; user-select:none; }
    .container { display: flex; height: calc(100vh - 60px); }
    nav.sidebar { background:#222; color:#eee; width: 200px; padding: 1rem; display:flex; flex-direction: column; }
    nav.sidebar button { margin-bottom: 1rem; background:#444; color:#eee; border:none; padding:0.5rem; cursor:pointer; }
    nav.sidebar button:hover { background:#555; }
    main { flex-grow: 1; padding: 1rem; overflow-y: auto; }
    .section { display: none; }
    .section.active { display: block; }
    .filter-bar { margin-bottom: 1rem; }
    #booking-list .booking-card { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
    .booking-actions button { margin-right: 0.5rem; }
    #gallery-container { display: flex; flex-wrap: wrap; gap: 1rem; }
    .photo-card { border: 1px solid #ccc; padding: 0.5rem; width: 200px; }
    .photo-card img { max-width: 100%; display: block; margin-bottom: 0.5rem; }
    .filter-controls label { display: block; margin-bottom: 0.25rem; }
    input[type="range"] { width: 100%; }
    #file-input, #upload-btn { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header onclick="location.href='index.html'">My Studio</header>

  <div class="container">
    <nav class="sidebar">
      <button onclick="showSection('bookings')">My Bookings</button>
      <button onclick="showSection('gallery')">Gallery</button>
      <hr />
      <button id="logout" onclick="logout()">Logout</button>
    </nav>

    <main>
      <section id="bookings" class="section active">
        <div class="filter-bar">
          <label for="sort">Sort by: </label>
          <select id="sort" onchange="sortBookings()">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>
        <div id="booking-list">
          <!-- Bookings will render here -->
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="script-user-dashboard.js"></script>
</body>
</html>
